    <section id="about">
      <div class="aboutCard">
        <h1>Sobre mim</h1>
        <div class="caroselAbout">
          <div class="slideabout">
            <img src="./img/perfil2.jpg" alt="">
            <img src="./img/perfil1.jpg" alt="">
            <img src="./img/perfil.jpg" alt="">
          </div>
          <p>
            Me chamo João Victor e cresci no bairro dos 46 em Camaçari-BA, cuidando da minha avó que era paraplégica. Há 8 anos me dedico à fotografia, uma paixão que me levou a colaborar com várias bandas.
          </p>
        </div>
      </div>
    </section> 

    <section class="contact"> 
      <h1>Contato</h1>
      <form  class="form_contact" action="">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="nome">
        <label for="lastname">Sobrenome: </label>
        <input type="text" name="lastname" id="lastname" placeholder="sobrenome">
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" placeholder="exemple@exemple.com.br">
        <label for="content_msg">Mensagem: </label>
        <textarea name="content_msg" id="content_msg" placeholder="Como posso te ajudar...."></textarea>
        <input type="submit" value="Enviar">
      </form>
    </section>
